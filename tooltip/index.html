<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="tooltip.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <h2>原生Javascript实现ToolTip效果</h2>
        <p>ToolTip效果是非常常见的网页特效，它可以在用户将指针放置在控件上时为用户显示提示信息比如简称文字显示一行文字全称，例:<a class="tooltip" id="tooltip1">中国</a>, <a class="tooltip" id="tooltip2">NBA</a>。又比如显示一段文字，例：唐诗三百首中的<a class="tooltip" id="tooltip3">春晓</a>你会么？如果不看tooltip提示你背不出来的化那你可要加油了。
        </p>
        <p>
            ToolTip效果还可以用来显示图片，例：<a href="" id=tooltip4 class="tooltip">西湖美景</a>。当然显示一块儿带格式的内容也不再话下，例：<a href="" class="tooltip" id="tooltip5">我的资料</a>
        </p>
        <p>
           甚至你可以先是一真个网站：例<a id="tooltip6" class="tooltip">幕课网</a> 。
        </p>
        
        <p>
            注意好的Tooltip需要考虑样式，效果，也买你的边界等信息，希望你可以作出更漂亮的ToolTip效果。
        </p>
    </div>
   
    <script type="text/javascript">
        var isIE = navigator.userAgent.indexOf("MSIE") > -1;
        
    function showToolTip(obj, id, html, width, height) {
    if (document.getElementById(id) === null) {
        var toolTipBox;
        toolTipBox = document.createElement("div");
        toolTipBox.className = "tooltip-box";
        toolTipBox.id = id;
        toolTipBox.innerHTML = html;
        obj.appendChild(toolTipBox);
        
        toolTipBox.style.width = width? width + "px":"auto";
        toolTipBox.style.height = height? height + "px": "auto";
        
        if (!width && isIE) {
            toolTipBox.style.width = toolTipBox.offsetWidth;
        }
        
        toolTipBox.style.position = "absolute";
        toolTipBox.style.display = "block";
        
        var left = obj.offsetLeft;
        var top = obj.offsetTop + 20;
        toolTipBox.style.left = left + "px";
        toolTipBox.style.top = top + "px";
        
        if (left + toolTipBox.offsetWidth > document.body.clientHeight) {
            var demoLeft = document.getElementById("demo").offsetWidth - demoLeft;
            left = document.body.clientWidth - toolTipBox.offsetWidth - demoLeft;
            if (left < 0) left = 0;
        
        }
        
        obj.onmouseleave = function() {
            setTimeout(function() {
            document.getElementById(id).style.display = "none";
        }, 300)};
        
        
    
    } else {
        document.getElementById(id).style.display = "block";
    }
}

var t1 = document.getElementById("tooltip1");
console.log(t1);
t1.onmouseenter = function() {
    showToolTip(this, "t1", "中华人民共和国", 200);
};
    
        
    </script> 
</body>

</html>
